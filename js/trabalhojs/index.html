<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="listadecompras">
    <label for="nomedoitem">Nome do item:</label><br>
    <input type="text" id="nomedoitem"><br><br>

    <label for="quantidade">Quantidade:</label><br>
    <input type="number" id="quantidade" min="1"><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao"></textarea><br><br>

    <label for="imagem">URL da imagem:</label><br>
    <input type="url" id="imagem"><br><br>

    <label for="adquirido">Já foi adquirido?</label>
    <input type="checkbox" id="adquirido"><br><br>

    <input type="button" id="adicionar" value="Adicionar">
</form>

<div id="listaVisual"></div>

<script src="script.js"></script>
</body>
</html>
